<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/estilo.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />

    <title>Escolha seu personagem - MapaDev Week</title>
  </head>

  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character Select</h1>
      </header>

      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./src/img/12.png"
            alt="Personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2>Sabato</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="thor" data-name="Thor">
            <span class="tag">1P</span>
            <img src="./src/img/makie.jfif" alt="Personagem Thor" />
          </li>

          <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
            <span class="tag">1P</span>
            <img src="./src/img/2.jpg" alt="Personagem Homem de Ferro" />
          </li>
          <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
            <span class="tag">1P</span>
            <img src="./src/img/taito.jfif" alt="Personagem Viúva Negra" />
          </li>

          <li class="personagem" id="hulk" data-name="Hulk">
            <span class="tag">1P</span>
            <img src="./src/img/4.jpg" alt="Personagem Hulk" />
          </li>

          <li
            class="personagem"
            id="capitao-america"
            data-name="Capitão América"
          >
            <span class="tag">1P</span>
            <img src="./src/img/5.jfif" alt="Personagem Capitão América" />
          </li>

          <li
            class="personagem jogador-2-selecionado"
            id="ultron"
            data-name="Ultron"
          >
            <span class="tag">2P</span>
            <img src="./src/img/6.jfif" alt="Personagem Ultron" />
          </li>

          <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
            <span class="tag">1P</span>
            <img src="./src/img/kira.jfif" alt="Personagem Doutor Doom" />
          </li>

          <li class="personagem" id="nova" data-name="Nova">
            <span class="tag">1P</span>
            <img src="./src/img/8.jpg" alt="Personagem Nova" />
          </li>

          <li class="personagem" id="fenix" data-name="Fênix">
            <span class="tag">1P</span>
            <img src="./src/img/vovo.jpg" alt="Personagem Fênix" />
          </li>
        </ul>

        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./src/img/png_blade.png"
            alt="Personagem selecionado jogador 2"
          />
          <div class="nome">
            <h2>Manji</h2>
          </div>
        </div>
      </div>
    </main>

    <script src="./src/js/index.js"></script>
  </body>
</html>
